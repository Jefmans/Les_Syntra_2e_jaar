    <script>
      function submitInvisibleForm() {
          var form = document.createElement('form');
          form.method = 'POST';
          form.action = '{% url "front_end:data_test" %}'; // Update this to your Django view's URL
      
          // CSRF token is required for POST requests
          var csrfToken = '{{ csrf_token }}';
          var csrfInput = document.createElement('input');
          csrfInput.type = 'hidden';
          csrfInput.name = 'csrfmiddlewaretoken';
          csrfInput.value = csrfToken;
          form.appendChild(csrfInput);
      
          // Add any data you want to submit
          var hiddenInput = document.createElement('input');
          hiddenInput.type = 'hidden';
          hiddenInput.name = 'hidden_field';
          hiddenInput.value = '{% csrf_token %}';
          form.appendChild(hiddenInput);
      
          document.body.appendChild(form);
          form.submit();
      }
      </script>
